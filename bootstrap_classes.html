<!-- class="sr-only" hides element unless using screen reader -->
<label for="" class="sr-only"></label>

<!-- Form(form) classes -->

<!-- class="form-control form-control-lg" gives large form -->
<input type="text" class="form-control form-control-lg">

<!-- Button(btn) classes -->

<!-- class="btn-success" gives green success btn-->
<!-- class="btn-lg" gives large btn-->
<button type="submit" class="btn btn-success btn-lg">Okay, go!</button>

<!-- class="btn-outline-secondary"  gives secondary outline btn-->
<!-- class="btn-sm" gives small btn-->
<button class="btn btn-outline-secondary btn-sm"></button>

<!-- Background(bg) classes -->

<!-- class="bg-dark" gives a dark background-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- class="bg-faded" gives a faded background-->
<nav class="navbar navbar-expand-lg navbar-light bg-faded">

<!-- Navbar(navbar) classes -->

<!-- class="navbar-dark" gives a dark navbar
        NOTE: Should be used with "bg-dark"-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<!-- class="navbar-light" gives a light navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-faded">
